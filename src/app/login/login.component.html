



<header>


    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="assets/versalles.mp4" type="video/mp4">
    </video>
    <div class="container h-100">
      <div class="d-flex h-100 text-center align-items-center">
        <div class="container shadow-lg p-3 mb-5 bg-body rounded ">


            <div class="text-center ">
        
              <div class="text-center"></div>

                <h1 class="text-white" >Graduacion 2021</h1>
             </div>
                <img src="assets/logo.png" class="rounded img-fluid" alt="...">
        
                <h3 class="text-white">Ingrese sus credenciales</h3>
              
        
            <form [formGroup]="formularioLogin" >
                <div class="form-group">
                
                  <input type="email" class="form-control" id="email" formControlName="email"aria-describedby="emailHelp" placeholder="Ingrese su correo Electronico">
                
                  <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty" class="alert alert-danger" role="alert">
                    
                    <span *ngIf="formularioLogin.controls['email'].errors.required">Email Required</span>
                    <span *ngIf="formularioLogin.controls['email'].errors.email" >Invalid Email</span>

                  </div>
                </div>

                <div class="form-group">
                 
                  <input type="password" (keyUp.enter)="ingresar()" class="form-control" id="password" formControlName="password" placeholder="Ingrese su contraseÃ±a">
                <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty" class="alert alert-danger" role="alert"> 

                 <span *ngIf="formularioLogin.controls['password'].errors.required">Password is required</span> 

                </div>
                </div>
                <div class="form-check">
                </div>
                <button type="submit" (click)="ingresar()" [disabled]="!formularioLogin.valid" class="btn btn-primary">Login</button>
              </form>
             
              <div *ngIf="!todok" class="alert alert-warning mt-3" role="alert">
                {{catcherror}}
              </div>

              
        </div>
        
        <ngx-spinner 
        
        bdColor = "rgba(0, 0, 0, 0.8)" 
        size = "large" color = "#fff" 
        type = "square-spin" 
        [fullScreen] = "true">
        <p style="color: white" > Loading... </p>
      
       </ngx-spinner>
        
      </div>

     
      
    </div>

    
  </header>
