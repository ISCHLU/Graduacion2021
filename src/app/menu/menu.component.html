<header>
    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="assets/versalles.mp4" type="video/mp4">
    </video>
    <div class="container h-100">
      <div class="d-flex h-100 text-center align-items-center">
        <div class="w-100 text-white">
         
            <body>



                <div class="sidenav" style="opacity: 0.9;" >
               
               <a href="/actividades-graduacion">
                 <button type="button"  class="btn btn-dark m-1"><img  data-toggle="tooltip" data-placement="top" title="Actividades de la ceremonia" src="assets/actividades.png" alt=""></button>
               </a> 
               <a href="/anuario-graduacion">               
                <button type="button"  class="btn btn-dark m-1"><img   data-toggle="tooltip" data-placement="top" title="Anuario" src="assets/anuario.png" alt=""></button>
               </a>
               <a href="/invitaciones-graduacion">
                <button type="button"  class="btn btn-dark m-1"><img   data-toggle="tooltip" data-placement="top" title="Invitaciones" src="assets/invitacion.png" alt=""></button>
               </a>
               <a href="/graduados-graduacion">
                <button type="button"  class="btn btn-dark m-1"><img  data-toggle="tooltip" data-placement="top" title="Graduados" src="assets/graduado.png" alt=""></button>       
               </a>
               <a href="/video-graduacion">
                <button type="button"  class="btn btn-dark m-1"><img   data-toggle="tooltip" data-placement="top" title="Video de la ceremonia" src="assets/grabadora.png" alt=""></button>
               </a>
                <button type="button" [routerLink]="['/actividades-graduacion']" (click)="logout()" class="btn btn-dark m-1"><img   data-toggle="tooltip" data-placement="top" title="Salir" src="assets/logout.png" alt=""></button>
                 
                
                


                </div>
                
                <div class="main">

                  
                 
                </div>  
                
                </body>

                

               
                
                

        </div>
      </div>
    </div>
  </header>
